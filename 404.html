<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - صفحه یافت نشد | لاکچری ها</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(26, 26, 46, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffffff, #a8dadc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #a8dadc;
            line-height: 1.6;
        }
        
        .home-link {
            display: inline-block;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(106, 17, 203, 0.4);
        }
        
        .home-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(106, 17, 203, 0.5);
        }
        
        .custom-link {
            display: block;
            margin-top: 30px;
            color: var(--primary);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .custom-link:hover {
            color: #5a0dbb;
            text-decoration: underline;
        }
        
        footer {
            margin-top: 40px;
            color: #a8dadc;
            font-size: 0.95rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>صفحه مورد نظر یافت نشد</p>
        <a href="index.html" class="home-link">بازگشت به صفحه اصلی</a>
        
        <a href="apple-laptops.html" class="custom-link">مشاهده صفحه لپ تاب‌های اپل (صفحه اختصاصی)</a>
        
        <footer>
            <p>تمامی حقوق محفوظ است | لاکچری ها 2026</p>
        </footer>
    </div>
</body>
</html>
